<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Datepicker - Icon trigger</title>
	<link rel="stylesheet" href="../../themes/base/jquery.ui.all.css"><!-- endbuild -->
	<script src="../../jquery-1.9.1.js"></script><!-- endbuild -->
	<script src="../../ui/jquery.ui.core.js"></script><!-- endbuild -->
	<script src="../../ui/jquery.ui.widget.js"></script><!-- endbuild -->
	<script src="../../ui/jquery.ui.datepicker.js"></script><!-- endbuild -->
	<link rel="stylesheet" href="../demos.css"><!-- endbuild -->
	<script>
	$(function() {
		$( "#datepicker" ).datepicker({
			showOn: "button",
			buttonImage: "images/calendar.gif",
			buttonImageOnly: true
		});
	});
	</script>
</head>
<body>

<p>Date: <input type="text" id="datepicker"></p>

<div class="demo-description">
<p>Click the icon next to the input field to show the datepicker.  Set the datepicker to open on focus (default behavior), on icon click, or both.</p>
</div>
</footer></body>
</html>
