<div id="download_dialog_container">
    <div id="main_download_button" class="download_button {{color_class}}">
        <span class="download_icon {{color_class}}"></span><span class="download_button_text {{color_class}}">Download</span>
    </div>
    <div id="download_dialog">
        <div>
            <dl class="download_menu">
                <dt ng-bind="visualization"></dt>
                <dd>
                    <a id="pdf" class="download_option ico_pdf">PDF</a>
                </dd>
                <dd>
                    <a id="png" class="download_option ico_img">PNG</a>
                </dd>
                <dd>
                    <a id="svg" class="download_option ico_img">SVG</a>
                </dd>
                <dd>
                    <a id="embed" class="download_option ico_embed">EMBED</a>
                </dd>
                <dt>Data (CSV)</dt>
                <dd>
                    <a id="vizualization_data" class="download_option ico_csv" ng-bind="visualization"></a>
                </dd>
                <dd>
                    <a id="grid_data" class="download_option ico_csv">Table</a>
                </dd>
            </dl>

        </div>
    </div>
</div>
