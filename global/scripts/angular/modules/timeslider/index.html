<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My AngularJS Test</title>
        <script src="/global/scripts/jquery/jquery-1.11.0.min.js"></script>
        <script src="/global/scripts/jquery/jquery-migrate-1.2.1.min.js"></script>
        <script src="/global/scripts/jquery/jquery.event.drag-2.2.js"></script>
        <script src="/global/scripts/jquery/ui/1.10.3/js/jquery-ui-1.10.3.custom.min.js"></script>
        <script src="/global/scripts/angular/angular-1.3.8/angular.js"></script>
        <link rel="stylesheet" type="text/css" href="timeSlider.css">
        <link rel="stylesheet" type="text/css" href="/global/scripts/jquery/datepicker/jquery-ui-dp.custom.css">
        <script src="timeslider-ng.js"></script>
        <script>
			var myapp = angular.module('myapp', ["timeslider-ng"]);

			myapp.controller('appController', function($scope, $location) {

				$scope.slider = function(sliderValue) {
					if ( angular.isDefined(sliderValue)) {
						$location.search(angular.extend({}, $location.search(), {'slider' : sliderValue}));
						//return $scope;
					}
					return $location.search().slider;
				};
                $scope.slider2 = function(sliderValue) {
                    if ( angular.isDefined(sliderValue)) {
                        $location.search(angular.extend({}, $location.search(), {'slider2' : sliderValue}));
                        //return $scope;
                    }
                    return $location.search().slider2;
                };
                var slider3Arr = [];

                $scope.slider3 = function(sliderValueArray) {
                    if ( angular.isDefined(sliderValueArray)) {
                        $location.search(angular.extend({}, $location.search(), {
                            'slider3-low' : sliderValueArray[0],
                            'slider3-high' : sliderValueArray[1]
                        }));
                        //return $scope;
                    }

                    slider3Arr[0] =  $location.search()['slider3-low'];
                    slider3Arr[1] =  $location.search()['slider3-high'];

                    return slider3Arr;
                };
                var slider4Arr = [];

                $scope.slider4 = function(sliderValueArray) {
                    if ( angular.isDefined(sliderValueArray)) {
                        $location.search(angular.extend({}, $location.search(), {
                            'slider4-low' : sliderValueArray[0],
                            'slider4-high' : sliderValueArray[1]
                        }));
                        //return $scope;
                    }
                    slider4Arr[0] =  $location.search()['slider4-low'];
                    slider4Arr[1] =  $location.search()['slider4-high'];

                    return slider4Arr;
                };

                $scope.slider4values = [
                    'Jan 2012',
                    'Feb 2012',
                    'Mar 2012',
                    'Apr 2012',
                    'May 2012',
                    'Jun 2012',
                    'Jul 2012',
                    'Aug 2012',
                    'Sep 2012',
                    'Oct 2012',
                    'Nov 2012',
                    'Dec 2012',
                    'Jan 2013',
                    'Feb 2013',
                    'Mar 2013',
                    'Apr 2013',
                    'May 2013',
                    'Jun 2013',
                    'Jul 2013',
                    'Aug 2013',
                    'Sep 2013',
                    'Oct 2013',
                    'Nov 2013',
                    'Dec 2013'
                ];
			});
        </script>
        <style>
            #slider .ui-slider-vertical,
            #slider2 .ui-slider-vertical,
            #slider3 .ui-slider-vertical,
            #slider4 .ui-slider-vertical
            {
                height: 200px;
            }

            #slider .ui-slider-horizontal,
            #slider2 .ui-slider-horizontal,
            #slider3 .ui-slider-horizontal,
            #slider4 .ui-slider-horizontal
            {
                width: 200px;
            }

            #slider, #slider2, #slider3, #slider4 {
                display: block;
                margin: 0px 5px;
            }
        </style>
    </head>
    <body>
        <div ng-app="myapp" ng-controller="appController">
            <timeslider id="slider"
                        hash-sync
                        ng-model="slider"
                        ng-model-options="{getterSetter:true}"
                        ng-orientation="horizontal"
                        ng-slidertype="single"
                        ng-slider-min="0"
                        ng-slider-max="100"
                        ng-updateon="slide"
                    ></timeslider>

            <timeslider id="slider2" hash-sync ng-model="slider2" ng-model-options="{getterSetter:true}" ng-orientation="vertical" ng-slidertype="single"></timeslider>

            <timeslider id="slider3" hash-sync ng-model="slider3" ng-model-options="{getterSetter:true}" ng-orientation="horizontal" ng-slidertype="range"></timeslider>

            <timeslider id="slider4" hash-sync ng-model="slider4" ng-model-options="{getterSetter:true}" ng-orientation="vertical" ng-slidertype="range" ng-slider-values="slider4values"></timeslider>
        </div>
    </body>
</html>
