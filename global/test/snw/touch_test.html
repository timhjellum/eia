<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jQuery UI Touch Punch - Mobile Device Touch Event Support for jQuery UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-57-precomposed.png">

    <link href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/css/base/jquery.ui.all.css" rel="stylesheet">
    <!-- Relevant?
	<link href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.2/css/lightness/jquery-ui-1.10.2.custom.min.css" rel="stylesheet">
	-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <!-- Switch to:
       <script type="text/javascript" src="/global/scripts/jquery/ui/1.10.3/js/jquery-ui-1.10.3.custom.js"></script>
    -->
    <script src="http://cdn.jsdelivr.net/jquery.ui.touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <!-- Switch to (not on live server)
    <script type="text/javascript" src="/global/scripts/jquery/touch-punch/jquery.ui.touch-punch.js"></script>
    -->
    
    <!-- Add support for IE10 on Windows 8 on touch devices -->
    <script>
    $(document).ready(function() {
        $("#draggable").css('-ms-touch-action', 'none');
    });
    </script>

  </head>
  <body>
	<h1>EIA Touch Support Test Page</h1>

	<div>jQuery version:
	<script>
		document.write($.fn.jquery);
	</script>
	</div>
	<br>

	<div>Touch support:
	<script>
	if ($.support.touch) {
		document.write("Yes");
	} else {
		document.write("No");
	}
	</script>
	</div>
	<br>

    <div class="container" style="padding:20px;">

        <script>
        $(function() {
          $( "#slider" ).slider({
          		orientation: "vertical",
          		slide: function( event, ui ) {
					$( "#amount" ).val( ui.value );
				}
          });
          $( "#slider2" ).slider({
          		orientation: "horizontal",
          		slide: function( event, ui ) {
					$( "#amount2" ).val( ui.value );
				}
          });
          $( "#amount" ).val( $( "#slider" ).slider( "value" ) );
          $( "#amount2" ).val( $( "#slider2" ).slider( "value" ) );
        });
        </script>
	    <div id="slider" style="height:200px;"></div>
	    <br>
	    <div><input type="text" id="amount" style="border:0; color:#f6931f; font-weight:bold;"></div>
	    <br>

	    <div id="slider2"></div>
	    <br>
   	    <div><input type="text" id="amount2" style="border:0; color:#f6931f; font-weight:bold;"></div>

    </div>


    </body>
</html>
