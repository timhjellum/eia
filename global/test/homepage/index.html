<html>
	<head>
		<script language="javascript">
			function swapimage() {
				if (document.getElementById("pic1").style.display != "none")
				{
					document.getElementById("pic1").style.display = "none";
					document.getElementById("pic2").style.display = "block";
					document.getElementById("pic3").style.display = "none";
					document.getElementById("pic4").style.display = "none";
				}
				else if (document.getElementById("pic2").style.display != "none")
				{
					document.getElementById("pic1").style.display = "none";
					document.getElementById("pic2").style.display = "none";
					document.getElementById("pic3").style.display = "block";
					document.getElementById("pic4").style.display = "none";
				}
				else if (document.getElementById("pic3").style.display != "none")
				{
					document.getElementById("pic1").style.display = "none";
					document.getElementById("pic2").style.display = "none";
					document.getElementById("pic3").style.display = "none";
					document.getElementById("pic4").style.display = "block";
				}
				else if (document.getElementById("pic4").style.display != "none")
				{
					document.getElementById("pic1").style.display = "block";
					document.getElementById("pic2").style.display = "none";
					document.getElementById("pic3").style.display = "none";
					document.getElementById("pic4").style.display = "none";
				}
			}
		</script>
	</head>
	<body>
		<img id="pic1" src="homepage1.jpg" style="position:absolute; display:none;" onclick="swapimage();"/>
		<img id="pic2" src="homepage2.jpg" style="position:absolute; display:none;" onclick="swapimage();"/>
		<img id="pic3" src="homepage3.jpg" style="position:absolute; display:none;" onclick="swapimage();"/>
		<img id="pic4" src="homepage4.jpg" style="position:absolute; display:block;" onclick="swapimage();"/>
		
		
		
	</body>
</html>
